<!DOCTYPE html>
<html lang="en">
	<!-- Header -->
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="libraries/js/jquery-3.5.1.min.js"></script>
		<script src="libraries/js/popper.min.js"></script>
		<script src="libraries/js/bootstrap.min.js"></script>
		<script src="PrimerPair.js"></script>
		<script src="calculator.js"></script>
		<script src="results.js"></script>
		<link href="libraries/css/bootstrap.min.css" rel="stylesheet" />
		<link href="main.css" rel="stylesheet" />
		<title>Calculating...</title>
	</head>
	<!-- Main body -->
	<body class="results-body">
		<!-- Logo container -->
		<div class="container">
			<div class="row justify-content-center">
				<img
					class="logo-img"
					src="assets/PrimeMate-Logo.png"
					alt="Prime Mate Logo"
				/>
			</div>
		</div>
		<!-- Loading circle -->
		<div class="container" id="loading">
			<div class="row">
				<div class="spinner-border" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>
		</div>
		<!-- Main content container-->
		<div class="container" id="data" hidden>
			<!-- Top Row -->
			<div class="row">
				<!-- Left side column -->
				<div class="col-3">
					<!-- Sorting menu -->
					<div class="dropdown">
						<button
							class="btn dropdown-toggle shadow-none"
							type="button"
							id="sortMenu"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
						>
							Sort options
						</button>
						<div
							class="dropdown-menu container"
							id="sortMenu"
							aria-labelledby="sortMenu"
						>
							<div>
								<span class="option-text">Temperature Difference</span>
								<div class="row">
									<label for="sort-tempDiff"></label>
									<input
										type="range"
										class="custom-range"
										min="1"
										max="5"
										step="1"
										id="sort-tempDiff"
									/>
									<span
										class="option-text option-val"
										id="sort-tempDiff-val"
									></span>
								</div>
							</div>
							<div>
								<span class="option-text">Individual Temperature</span>
								<div class="row">
									<label for="sort-indTemp"></label>
									<input
										type="range"
										class="custom-range"
										min="1"
										max="5"
										step="1"
										id="sort-indTemp"
									/>
									<span
										class="option-text option-val"
										id="sort-indTemp-val"
									></span>
								</div>
							</div>
							<div>
								<span class="option-text">Length</span>
								<div class="row">
									<label for="sort-length"></label>
									<input
										type="range"
										class="custom-range"
										min="1"
										max="5"
										step="1"
										id="sort-length"
									/>
									<span
										class="option-text option-val"
										id="sort-length-val"
									></span>
								</div>
							</div>
							<div>
								<span class="option-text">G/C Content</span>
								<div class="row">
									<label
										for="sort-GCContent"
										style="margin-bottom: 0px"
									></label>
									<input
										type="range"
										class="custom-range"
										min="1"
										max="5"
										step="1"
										id="sort-GCContent"
									/>
									<span
										class="option-text option-val"
										id="sort-GCContent-val"
									></span>
								</div>
							</div>
							<div>
								<span class="option-text">G/C Clamps</span>
								<div class="row">
									<label for="sort-GCClamp"></label>
									<input
										type="range"
										class="custom-range"
										min="1"
										max="5"
										step="1"
										id="sort-GCClamp"
									/>
									<span
										class="option-text option-val"
										id="sort-GCClamp-val"
									></span>
								</div>
							</div>
							<div>
								<span class="options-info"
									>1-not important | 5-very important</span
								>
							</div>
							<div class="row button-row">
								<button class="btn btn-primary" id="sortBtn">Sort</button>
							</div>
						</div>
					</div>
					<!-- No results -->
					<div class="no-results" hidden>
						No results found with current parameters
					</div>
					<!-- Sorting loading circle -->
					<div class="row justify-content-center" id="sorting-loading" hidden>
						<div class="spinner-border" role="status">
							<span class="sr-only">Loading...</span>
						</div>
					</div>
					<!-- All/favorites nav bar -->
					<ul class="nav nav-tabs" id="primerTabs" role="tablist">
						<li class="nav-item">
							<a
								class="nav-link active"
								id="all-tab"
								data-toggle="tab"
								href="#all"
								role="tab"
								aria-controls="all"
								aria-selected="true"
								>All</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								id="fav-tab"
								data-toggle="tab"
								href="#fav"
								role="tab"
								aria-controls="fav"
								aria-selected="false"
								>Favorites</a
							>
						</li>
					</ul>
					<div class="tab-content" id="primerTabsContent">
						<div
							class="tab-pane fade show active"
							id="all"
							role="tabpanel"
							aria-labelledby="all-tab"
						>
							<!-- All primers sidebar -->
							<div class="accordian" id="primers"></div>
							<!-- Page navigation bar -->
							<nav aria-label="Pair nav" id="nav-bar">
								<ul class="pagination pagination-sm justify-content-center">
									<li class="page-item disabled" id="page-item-front">
										<button class="page-link" id="page-link-front"><<</button>
									</li>
									<li class="page-item disabled" id="page-item-prev">
										<button class="page-link" id="page-link-prev"><</button>
									</li>
									<li class="page-item active" id="page-item-1">
										<button class="page-link" id="page-link-1">1</button>
									</li>
									<li class="page-item" id="page-item-2">
										<button class="page-link" id="page-link-2">2</button>
									</li>
									<li class="page-item" id="page-item-3">
										<button class="page-link" id="page-link-3">3</button>
									</li>
									<li class="page-item" id="page-item-4">
										<button class="page-link" id="page-link-4">4</button>
									</li>
									<li class="page-item" id="page-item-5">
										<button class="page-link" id="page-link-5">5</button>
									</li>
									<li class="page-item" id="page-item-next">
										<button class="page-link" id="page-link-next">></button>
									</li>
									<li class="page-item" id="page-item-end">
										<button class="page-link" id="page-link-end">>></button>
									</li>
								</ul>
							</nav>
							<!-- Show more button -->
							<div class="text-center">
								<button class="btn btn-link text-nowrap" id="show-more" hidden>
									show more
								</button>
							</div>
						</div>
						<div
							class="tab-pane fade"
							id="fav"
							role="tabpanel"
							aria-labelledby="fav-tab"
						>
							<!-- Favorites list -->
							<div class="accordian" id="favorites-list"></div>
						</div>
					</div>
				</div>
				<!-- Right side column-->
				<div class="col-9">
					<!-- Exons table -->
					<table
						class="table table-striped"
						style="font-size: 11px"
						id="exon-table"
					>
						<tr class="table-warning">
							<th scope="col" class="left-header">Exon #</th>
							<th scope="col">
								Sequence <a id="gene-link" target="_blank"></a>
							</th>
						</tr>
						<tr></tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
