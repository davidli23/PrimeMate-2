<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="popup.css" />
		<script src="js/jquery-3.6.0.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="popup.js"></script>
	</head>
	<!-- Main body -->
	<body class="bg-light">
		<!--- Main container -->
		<div id="main-container" class="container">
			<!-- Logo -->
			<div class="row justify-content-center">
				<img
					id="logo-img"
					src="assets/PrimeMate-Logo.png"
					alt="Prime Mate Logo"
				/>
			</div>
			<!-- Parameter Form -->
			<form>
				<h5>Individual Primer Length</h5>
				<div class="input-group mb-2">
					<input
						id="input-length-lb"
						class="form-control"
						type="number"
						step="1"
						min="0"
						placeholder="Lower Bound"
					/>
					<span class="input-group-text">bp</span>
					<input
						id="input-length-ub"
						class="form-control"
						type="number"
						step="1"
						min="0"
						placeholder="Upper Bound"
					/>
					<span class="input-group-text">bp</span>
				</div>
				<h5>Total Product Length</h5>
				<div class="input-group mb-2">
					<input
						id="input-total-len"
						class="form-control"
						type="number"
						step="1"
						min="0"
						placeholder="Ideal"
					/>
					<span class="input-group-text">bp</span>
				</div>
				<h5>G/C Content</h5>
				<div class="input-group mb-2">
					<input
						id="input-percent-lb"
						class="form-control"
						type="number"
						step="1"
						min="0"
						max="100"
						placeholder="Lower Bound"
					/>
					<span class="input-group-text">%</span>
					<input
						id="input-percent-ub"
						class="form-control"
						type="number"
						step="1"
						min="0"
						max="100"
						placeholder="Upper Bound"
					/>
					<span class="input-group-text">%</span>
				</div>
				<h5>Melting Temperature</h5>
				<div class="row g-3 mb-2">
					<div class="col-6">
						<select id="input-temp-type" class="form-select">
							<option value="salt-adjusted">Salt Adjusted</option>
							<option value="basic">Basic</option>
						</select>
					</div>
					<div class="col-6">
						<div class="input-group">
							<input
								id="input-temp-ideal"
								class="form-control"
								type="number"
								step="0.1"
								placeholder="Ideal"
							/>
							<span class="input-group-text">&#176;C</span>
						</div>
					</div>
				</div>
				<h5>Dimerization/Hairpin Threshold</h5>
				<div class="input-group mb-2">
					<input
						id="input-dimer-threshold"
						class="form-control"
						type="number"
						step="1"
						min="0"
						placeholder="Minimum base pairs for dimerization"
					/>
					<span class="input-group-text">bp</span>
				</div>
				<div class="form-check mb-2">
					<input id="input-exonOne" class="form-check-input" type="checkbox" />
					<label class="form-check-label" for="input-exonOne"
						>Include first exon</label
					>
				</div>
			</form>
			<!--- Find primers button -->
			<div class="row mb-2">
				<button
					id="find-primers-button"
					class="btn btn-primary text-nowrap"
					disabled="true"
				>
					Find Primers
				</button>
			</div>
		</div>
	</body>
</html>
